<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escápate este Verano</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #ffeaa7, #fab1a0);
      color: #2d3436;
    }
    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px #000;
    }
    header p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    nav {
      background: #fdcb6e;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #2d3436;
      font-weight: bold;
    }
    nav a:hover {
      color: #d63031;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .destinos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .destino {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .destino:hover {
      transform: scale(1.03);
    }
    .destino img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .destino h3 {
      margin: 15px 0 10px;
    }
    .destino p {
      padding: 0 15px 15px;
      font-size: 0.95em;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Escápate este verano!</h1>
    <p>Descubre destinos increíbles y ofertas para tus vacaciones</p>
  </header>
  <nav>
    <a href="#destinos">Destinos</a>
    <a href="#ofertas">Ofertas</a>
    <a href="#tips">Consejos</a>
  </nav>
  <section class="section" id="destinos">
    <h2>Destinos Recomendados</h2>
    <div class="destinos">
